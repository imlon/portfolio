                    wireframeToggle.classList.remove("grid");
                    wireframeToggle.classList.add("hidden");

                    // Update button class

                  } else if (wireframeToggle.classList.contains("hidden")) {

                    wireframeToggle.classList.add("grid");

                if (!toggleButton) return; // Guard if the button doesn't exist

                // Load saved theme from localStorage or default to "light"
                const savedTheme = localStorage.getItem("theme") || "light";
                if (savedTheme === "dark") {
                  document.documentElement.classList.add("dark");
                }

                // On click, toggle the .dark class and update localStorage
                toggleButton.addEventListener("click", () => {
                  const isDarkMode =
                    document.documentElement.classList.toggle("dark");
                  localStorage.setItem("theme", isDarkMode ? "dark" : "light");
                });

    <!-- STYLE GUIDE html for Typography, buttons & containers -->
    <script>
      const STYLE_GUIDE_URL = "style-guide.html"; // Path to style-guide HTML
      const TARGET_CONTAINER_ID = "brand-style"; // Target container ID
      const APPLICABLE_TAGS = ["button", "section", "div"];
      const DIRECT_APPLICABLE_TAGS = ["h1", "h2", "h3", "p", "small", "body"];

      // Helper: merge two className strings into one (deduplicated).
      function mergeClasses(existing, incoming) {
        const merged = new Set([
          ...existing.trim().split(/\s+/),
          ...incoming.trim().split(/\s+/),
        ]);
        return [...merged].filter(Boolean).join(" ");
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // 1) Fetch and parse style-guide.html
          const response = await fetch(STYLE_GUIDE_URL);
          const htmlText = await response.text();
          const parser = new DOMParser();
          const styleGuideDoc = parser.parseFromString(htmlText, "text/html");

          // 2) Get the target container in the current document
          const brandStyleContainer =
            document.getElementById(TARGET_CONTAINER_ID);
          if (!brandStyleContainer) {
            console.warn(`Container #${TARGET_CONTAINER_ID} not found.`);
            return;
          }

          // 3) Gather style-guide elements with an ID
          const styleGuideElements = styleGuideDoc.querySelectorAll("[id]");

          // 4) Group style-guide elements by tag and type (direct vs applicable)
          //    Example structure:
          //    {
          //      direct: {
          //        h1: [ "class1 class2", "classX" ],
          //        h2: [ ... ],
          //        ...
          //      },
          //      applicable: {
          //        button: { btnId1: "classA classB", btnId2: "classC" },
          //        section: { ... },
          //        ...
          //      }
          //    }
          const grouped = { direct: {}, applicable: {} };

          styleGuideElements.forEach((el) => {
            const tag = el.tagName.toLowerCase();
            const id = el.id;
            const classes = el.className || "";

            // Skip tags we don't care about
            if (
              !APPLICABLE_TAGS.includes(tag) &&
              !DIRECT_APPLICABLE_TAGS.includes(tag)
            ) {
              return;
            }

            if (DIRECT_APPLICABLE_TAGS.includes(tag)) {
              // Direct tags: gather all style-guide class strings in an array
              if (!grouped.direct[tag]) grouped.direct[tag] = [];
              grouped.direct[tag].push(classes);
            } else {
              // Applicable tags: gather by ID so we know what to match in the container
              if (!grouped.applicable[tag]) grouped.applicable[tag] = {};
              grouped.applicable[tag][id] = classes;
            }
          });

          // 5) Apply style-guide classes to DIRECT_APPLICABLE_TAGS in a single pass per tag
          Object.entries(grouped.direct).forEach(([tag, classListArray]) => {
            // Get all elements of this tag from the brand style container
            const elements = brandStyleContainer.querySelectorAll(tag);
            elements.forEach((element) => {
              // Merge in *all* style-guide classes for this tag
              let merged = element.className;
              classListArray.forEach((styleGuideClasses) => {
                merged = mergeClasses(merged, styleGuideClasses);
              });
              element.className = merged;
            });
          });

          // 6) Apply style-guide classes to APPLICABLE_TAGS in a single pass per tag
          Object.entries(grouped.applicable).forEach(([tag, idMap]) => {
            // Get all elements of this tag from the brand style container
            const elements = brandStyleContainer.querySelectorAll(tag);
            elements.forEach((element) => {
              const oldClassList = element.className.trim().split(/\s+/);
              let newClassName = oldClassList;

              // For each style-guide ID, check if element has a class that includes that ID
              Object.entries(idMap).forEach(
                ([styleGuideId, styleGuideClasses]) => {
                  // If the element has a class that includes styleGuideId
                  // (e.g., "button--primary" includes "button--primary")
                  if (oldClassList.some((cls) => cls.includes(styleGuideId))) {
                    // Remove that ID-based class from the element
                    newClassName = newClassName.filter(
                      (cls) => !cls.includes(styleGuideId)
                    );
                    // Merge in style-guide classes
                    const merged = mergeClasses(
                      newClassName.join(" "),
                      styleGuideClasses
                    );
                    newClassName = merged.split(/\s+/);
                  }
                }
              );

              element.className = newClassName.join(" ");
            });
          });
        } catch (error) {
          console.error("Error processing style guide:", error);
        }
      });
    </script>

    <!-- LOAD SCRIPTS FROM STYLE-GUIDE HTML -->
    <script>
      (function () {
        const SCRIPT_IDS_TO_LOAD = [
          "load-google-font-script", //LIST OF SCRIPT ID WE WANT FOR THIS PAGE
          //add more script here
        ];
        const SOURCE_URL = "style-guide.html"; //SOURCE HTML OF JAVASCRIPT WE NEED

        document.addEventListener("DOMContentLoaded", async () => {
          try {
            const response = await fetch(SOURCE_URL);
            const htmlText = await response.text();
            const parser = new DOMParser();
            const sourceDoc = parser.parseFromString(htmlText, "text/html");

            for (const scriptId of SCRIPT_IDS_TO_LOAD) {
              const scriptElement = sourceDoc.querySelector(`#${scriptId}`);
              if (scriptElement) {
                const clonedScript = document.createElement("script");
                clonedScript.textContent = scriptElement.textContent;
                document.head.appendChild(clonedScript);
                console.log(`Loaded script: ${scriptId}`);
              } else {
                console.warn(
                  `Script with ID "${scriptId}" not found in ${SOURCE_URL}`
                );
              }
            }
          } catch (error) {
            console.error("Error loading scripts:", error);
          }
        });
      })();
    </script>
