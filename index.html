        <!-- Dimension Inputs -->
        <div class="flex space-x-4">
          <!-- Width Input -->
          <div>
            <label for="width-input" class="text-gray-700">Width (px):</label>
            <input
              id="width-input"
              type="number"
              class="border border-gray-400 rounded px-2 py-1 w-20 text-center"
              placeholder="1024"
              value="640"
            />
          </div>

          <!-- Height Input -->
          <div>
            <label for="height-input" class="text-gray-700">Height (px):</label>
            <input
              id="height-input"
              type="number"
              class="border border-gray-400 rounded px-2 py-1 w-20 text-center"
              placeholder="768"
              value="500"
            />
          </div>

          <!-- Apply Button -->
          <button

            class="bg-purple-600 text-white px-4 py-2 rounded"

          </button>

    <!-- Maintain proper layout by fixing iframe container width -->
    <div class="min-w-[53rem]">
      <!-- Centered iframe container -->
      <div class="flex justify-center h-screen mt-2">
        <div>
          <iframe
            id="preview-frame"
            class="border-none w-[640px] h-[500px]"
            src="./preview.html"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- DIMENSION CONTROL SCRIPT -->
    <script>
      const iframe = document.getElementById("preview-frame");
      const widthInput = document.getElementById("width-input");
      const heightInput = document.getElementById("height-input");
      const applyButton = document.getElementById("apply-dimensions");

      // Preset Buttons
      const presets = {
        desktop: { width: 1024, height: 768 },
        tablet: { width: 768, height: 1024 },
        mobile: { width: 375, height: 667 },
      };

      // Load dimensions from localStorage
      function loadDimensions() {
        const savedWidth = localStorage.getItem("iframeWidth") || 640; // Default to 640px
        const savedHeight = localStorage.getItem("iframeHeight") || 500; // Default to 500px
        applyDimensions(savedWidth, savedHeight, false);
      }

      // Save dimensions to localStorage
      function saveDimensions(width, height) {
        localStorage.setItem("iframeWidth", width);
        localStorage.setItem("iframeHeight", height);
      }

      // Apply dimensions to the iframe and optionally save them
      function applyDimensions(width, height, save = true) {
        widthInput.value = width;
        heightInput.value = height;
        iframe.style.width = `${width}px`;
        iframe.style.height = `${height}px`;
        if (save) saveDimensions(width, height);
        console.log(
          `Applied dimensions: Width = ${width}px, Height = ${height}px`
        );
      }

      // Add event listeners to apply dimensions on button click or Enter key
      [applyButton, widthInput, heightInput].forEach((element) =>
        element.addEventListener("keydown", (e) => {
          if (e.key === "Enter")
            applyDimensions(widthInput.value, heightInput.value);
        })
      );
      applyButton.addEventListener("click", () =>
        applyDimensions(widthInput.value, heightInput.value)
      );

      // Add event listeners for preset buttons
      Object.keys(presets).forEach((preset) => {
        const button = document.getElementById(`preset-${preset}`);
        button.addEventListener("click", () =>
          applyDimensions(presets[preset].width, presets[preset].height)
        );
      });

      // Load dimensions on page load
      loadDimensions();
    </script>
